<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>COQUIZ-19</title>
</head>

<body>
    <h1>COVID-19 QUIZ</h1>
    <div class="container">
        <div id="start"><button class="start-btn" onClick= "beginQuiz()">Bem vindo ao<br> QUIZ COVID-19!</button>
        <p>Saber bem sobre o corona v√≠rus pode salvar vidas.<br>
        Responda as perguntas e teste seu conhecimento!</p>
        <img src="capa.jpg">
    </div>
        <div id="quiz" style="display: none">
            <div class = "img-div" id="quizImg"></div>
            <h2 id="quizQuestion"></h2>
            <div id="choices">
                <button id="choiceA" onclick="check('A')"></button>
                <button id="choiceB" onclick="check('B')"></button>
                <button id="choiceC" onclick="check('C')"></button>
                <button id="choiceD" onclick="check('D')"></button>
            </div>
            <div id="choiceResponse" style="display: none"></div>
        </div>
        <div id="scoreBlock" style="display: none"></div>
        <div id="scoreMessage" style="display: none"></div>
    </div>
    <script src="quizgame.js"></script>
</body>

</html>
